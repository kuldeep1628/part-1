<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HTML forms</title>
</head>
<body>
    <div style="text-align: center;"><h1>HTML FORM</h1></div>
    <div class="container">
        <h3>Basic Profile info for CV</h3>
        <form action="#" method="post"><br>
            <h5>students Information</h5><br>
            <div class="form-group">
            <label for="fname">First Name :- <input type="text" name="fname" id="fname" placeholder="First Name"></label>
            </div>
            <div class="form-group">
            <label for="lname">Last Name :- <input type="text" name="lname" id="lname" placeholder="Last Name"></label>
        </div>
        <div class="form-group">
            <label for="email">EMAIL ID :- &nbsp&nbsp<input type="email" name="email" id="email" placeholder="Email Id"></label>
        </div>
        <div class="form-group">
            <label for="mobno">Contact No:&nbsp<input type="text" name="mobno" id="mobno" placeholder="Contact No."></label>
        </div>
        <div class="form-group">
            <label for="street1">Address  :- &nbsp&nbsp<input type="text" name="street1" id="street1" placeholder="Street 1"></label>
        </div>
        <br>
        <h5>Educational Information</h5>
        <br>
        <h6>B.Tech </h6>
        <div class="form-group">
            <label for="B.Techc">College / Institute :-<input type="text" name="B.Techc" id="B.Techc" placeholder="Institute"></label>
        </div>
        <div class="form-group">
            <label for="B.Techy">Year :- <input type="text" name="B.Techy" id="B.Techy" placeholder="Year"></label>
        </div>
        <br>
       
        
        

       
<br>

<input type="submit" value="Submit"><br><br>
        </form>

    </div>
    <button class="bt"><a href="index.html">Back to Home Page</a></button>
</body>
</html>
